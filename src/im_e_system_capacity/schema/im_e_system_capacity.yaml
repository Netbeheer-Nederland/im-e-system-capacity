name: SystemCapacityProfile
description: |-
  The System Capacity profile defines the exchange of busbar section-related
  information, short circuit results, system capacities, and loadings.

  ```mermaid
  classDiagram

  class SummaryShortCircuitResult {
      BusbarSection bus_bar_section
      ShortCircuitFaultKind fault_kind
      CurrentFlow peak_current
      CurrentFlow symmetrical_breaking_current
      AngleDegrees symmetrical_breaking_current_angle
      string description
      string energy_ident_code_eic
      string european_article_number_ean
      string m_rid
      Name names
      string short_name
  }
  class FirmCapacity {
      ActivePower firm_capacity_summer
      ActivePower firm_capacity_winter
      BusbarSection bus_bar_section
      string description
      string energy_ident_code_eic
      string european_article_number_ean
      string m_rid
      Name names
      string short_name
  }
  class MaximumLoading {
      ActivePower max_loading_summer
      ActivePower max_loading_winter
      ReactivePower q_at_max_loading_summer
      ReactivePower q_at_max_loading_winter
      BusbarSection bus_bar_section
      string description
      string energy_ident_code_eic
      string european_article_number_ean
      string m_rid
      Name names
      string short_name
  }
  class PastYearConnectionActivity {
      ActivePower generation_budget_estimates_provided_capacity
      integer generation_budget_estimates_provided_count
      ActivePower generation_connection_offers_accepted_capacity
      integer generation_connection_offers_accepted_count
      ActivePower generation_connection_offers_made_capacity
      integer generation_connection_offers_made_count
      ActivePower load_budget_estimates_provided_capacity
      integer load_budget_estimates_provided_count
      ActivePower load_connection_offers_accepted_capacity
      integer load_connection_offers_accepted_count
      ActivePower load_connection_offers_made_capacity
      integer load_connection_offers_made_count
      BusbarSection bus_bar_section
      string description
      string energy_ident_code_eic
      string european_article_number_ean
      string m_rid
      Name names
      string short_name
  }
  class BusbarSection {
      boolean aggregate
      boolean normally_in_service
      string description
      string energy_ident_code_eic
      string european_article_number_ean
      string m_rid
      Name names
      string short_name
  }

  SummaryShortCircuitResult --> BusbarSection : bus_bar_section
  FirmCapacity --> BusbarSection : bus_bar_section
  MaximumLoading --> BusbarSection : bus_bar_section
  PastYearConnectionActivity --> BusbarSection : bus_bar_section
  ```
