classes:
  SummaryShortCircuitResult:
    description: Short circuit result obtained from multiple short circuit calculations
      using different power system states.
    is_a: ShortCircuitResult
    attributes:
      bus_bar_section:
        description: A conductor, or group of conductors, with negligible impedance.
        slot_uri: this.SummaryShortCircuitResult.busBarSection
        multivalued: false
        range: BusbarSection
        required: true
    class_uri: this:SummaryShortCircuitResult
  ShortCircuitResult:
    description: Used to report on result of a short circuit calculation or an outcome
      of multiple calculations.
    is_a: IdentifiedObject
    attributes:
      fault_kind:
        slot_uri: this:SummaryShortCircuitResult.faultKind
        multivalued: false
        range: ShortCircuitFaultKind
        required: true
      peak_current:
        description: Peak short-circuit current. It is the maximum possible instantaneous
          value of prospective (available) short-circuit current. It is ip according
          to IEC 60909-0.
        slot_uri: this:SummaryShortCircuitResult.peakCurrent
        multivalued: false
        range: CurrentFlow
        required: true
      symmetrical_breaking_current:
        description: Symmetrical short-circuit breaking current. It is a root mean
          square value of an integral cycle of the symmetrical alternate current component
          of the prospective short-circuit current at the instant of contact separation
          of the first pole to open of a switching device. It is Ib according to IEC
          60909-0.
        slot_uri: this:SummaryShortCircuitResult.symmetricalBreakingCurrent
        multivalued: false
        range: CurrentFlow
        required: true
      symmetrical_breaking_current_angle:
        description: Symmetrical short-circuit breaking current angle. It is the angle
          of a root mean square value of an integral cycle of the symmetrical alternate
          current component of the prospective short-circuit current at the instant
          of contact separation of the first pole to open of a switching device.
        slot_uri: this:SummaryShortCircuitResult.symmetricalBreakingCurrentAngle
        multivalued: false
        range: AngleDegrees
        required: true
      bus_bar_section:
        description: A conductor, or group of conductors, with negligible impedance.
        slot_uri: this.SummaryShortCircuitResult.busBarSection
        multivalued: false
        range: BusbarSection
        required: true
    class_uri: this:ShortCircuitResult
  FirmCapacity:
    description: Seasonal busbar section firm capacity information.
    is_a: IdentifiedObject
    attributes:
      firm_capacity_summer:
        description: Summer firm capacity.
        slot_uri: this:FirmCapacity.firmCapacitySummer
        multivalued: false
        range: ActivePower
        required: true
      firm_capacity_winter:
        description: Winter firm capacity.
        slot_uri: this:FirmCapacity.firmCapacityWinter
        multivalued: false
        range: ActivePower
        required: true
      bus_bar_section:
        description: A conductor, or group of conductors, with negligible impedance.
        slot_uri: this.SummaryShortCircuitResult.busBarSection
        multivalued: false
        range: BusbarSection
        required: true
    class_uri: this:FirmCapacity
  MaximumLoading:
    description: Information on maximum busbar section loading during summer and winter
      periods. Information may be historic or forecast.
    is_a: IdentifiedObject
    attributes:
      max_loading_summer:
        description: Summer active power maximum loading.
        slot_uri: this:MaximumLoading.maxLoadingSummer
        multivalued: false
        range: ActivePower
        required: true
      max_loading_winter:
        description: Winter active power maximum loading.
        slot_uri: this:MaximumLoading.maxLoadingWinter
        multivalued: false
        range: ActivePower
        required: true
      q_at_max_loading_summer:
        description: Reactive power at time of summer active power maximum loading.
        slot_uri: this:MaximumLoading.qAtMaxLoadingSummer
        multivalued: false
        range: ReactivePower
        required: true
      q_at_max_loading_winter:
        description: Reactive power at time of winter active power maximum loading.
        slot_uri: this:MaximumLoading.qAtMaxLoadingWinter
        multivalued: false
        range: ReactivePower
        required: true
      bus_bar_section:
        description: A conductor, or group of conductors, with negligible impedance.
        slot_uri: this.SummaryShortCircuitResult.busBarSection
        multivalued: false
        range: BusbarSection
        required: true
    class_uri: this:MaximumLoading
  PastYearConnectionActivity:
    description: A summary of load and generation connection activity over the last
      year related to a given busbar group. Counts and capacities of proposed connections,
      aggregated at the busbar group level, are provided for the following activities.
      Budget estimates provided, connections offered and connection offers accepted.
    is_a: IdentifiedObject
    attributes:
      generation_budget_estimates_provided_capacity:
        description: Total active power capacity of connection requests counted by
          generationBudgetEstimatesProvidedCount.
        slot_uri: this:PastYearConnectionActivity.generationConnectionOffersAcceptedCapacity
        multivalued: false
        range: ActivePower
        required: true
      generation_budget_estimates_provided_count:
        description: Count of generation connection requests associated with a busbar
          group for which budget estimates were provided in the last year.
        slot_uri: this:PastYearConnectionActivity.generationBudgetEstimatesProvidedCount
        multivalued: false
        range: integer
        required: true
      generation_connection_offers_accepted_capacity:
        description: Total active power capacity of connection requests counted by
          generationConnectionOffersAcceptedCount.
        slot_uri: this:PastYearConnectionActivity.generationConnectionOffersAcceptedCapacity
        multivalued: false
        range: ActivePower
        required: true
      generation_connection_offers_accepted_count:
        description: Count of generation connection requests associated with a busbar
          group for which connection offers were accepted in the last year.
        slot_uri: this:PastYearConnectionActivity.generationConnectionOffersAcceptedCount
        multivalued: false
        range: integer
        required: true
      generation_connection_offers_made_capacity:
        description: Total active power capacity of connection requests counted by
          generationConnectionOffersMadeCount.
        slot_uri: this:PastYearConnectionActivity.generationConnectionOffersMadeCapacity
        multivalued: false
        range: ActivePower
        required: true
      generation_connection_offers_made_count:
        description: Count of generation connection requests associated with a busbar
          group for which connection offers were made in the last year.
        slot_uri: this:PastYearConnectionActivity.generationConnectionOffersMadeCount
        multivalued: false
        range: integer
        required: true
      load_budget_estimates_provided_capacity:
        description: Total active power capacity of connection requests counted by
          loadBudgetEstimatesProvidedCount.
        slot_uri: this:PastYearConnectionActivity.loadBudgetEstimatesProvidedCapacity
        multivalued: false
        range: ActivePower
        required: true
      load_budget_estimates_provided_count:
        description: Count of load connection requests associated with a busbar group
          for which budget estimates were provided in the last year.
        slot_uri: this:PastYearConnectionActivity.loadBudgetEstimatesProvidedCount
        multivalued: false
        range: integer
        required: true
      load_connection_offers_accepted_capacity:
        description: Total active power capacity of connection requests counted by
          loadConnectionOffersAcceptedCount.
        slot_uri: this:PastYearConnectionActivity.loadConnectionOffersAcceptedCapacity
        multivalued: false
        range: ActivePower
        required: true
      load_connection_offers_accepted_count:
        description: Count of load connection requests associated with the busbar
          group for which connection offers were accepted in the last year.
        slot_uri: this:PastYearConnectionActivity.loadConnectionOffersAcceptedCount
        multivalued: false
        range: integer
        required: true
      load_connection_offers_made_capacity:
        description: Total active power capacity of connection requests counted by
          loadConnectionOffersMadeCount.
        slot_uri: this:PastYearConnectionActivity.loadConnectionOffersMadeCapacity
        multivalued: false
        range: ActivePower
        required: true
      load_connection_offers_made_count:
        description: Count of load connection requests associated with a busbar group
          for which connection offers were made in the last year.
        slot_uri: this:PastYearConnectionActivity.loadConnectionOffersMadeCount
        multivalued: false
        range: integer
        required: true
      bus_bar_section:
        description: A conductor, or group of conductors, with negligible impedance.
        slot_uri: this.SummaryShortCircuitResult.busBarSection
        multivalued: false
        range: BusbarSection
        required: true
    class_uri: this:PastYearConnectionActivity
  IdentifiedObject:
    description: This is a root class to provide common identification for all classes
      needing identification and naming attributes.
    from_schema: https://cim.ucaiug.io/ns#TC57CIM.IEC61970.Base.Core
    attributes:
      description:
        description: The description is a free human readable text describing or naming
          the object. It may be non unique and may not correlate to a naming hierarchy.
        slot_uri: cim:IdentifiedObject.description
        multivalued: false
        range: string
        required: false
      energy_ident_code_eic:
        description: The attribute is used for an exchange of the EIC code (Energy
          identification Code). The length of the string is 16 characters as defined
          by the EIC code. For details on EIC scheme please refer to ENTSO-E web site.
        slot_uri: eu:IdentifiedObject.energyIdentCodeEic
        multivalued: false
        range: string
        required: false
      european_article_number_ean:
        description: The attribute is used for an exchange of the EAN code (European
          Article Number). The length of the string is 16 characters as defined by
          the EAN code. For details on EAN scheme please refer to the [Codebesluit
          toekenning EAN-codes elektriciteit](https://www.acm.nl/nl/publicaties/codebesluit-toekenning-ean-codes-elektriciteit).
        slot_uri: nl:IdentifiedObject.europeanArticleNumberEAN
        multivalued: false
        range: string
        required: false
      m_rid:
        description: Master resource identifier issued by a model authority. The mRID
          is unique within an exchange context. Global uniqueness is easily achieved
          by using a UUID, as specified in RFC 4122, for the mRID. The use of UUID
          is strongly recommended. For CIMXML data files in RDF syntax conforming
          to IEC 61970-552, the mRID is mapped to rdf:ID or rdf:about attributes that
          identify CIM object elements.
        slot_uri: cim:IdentifiedObject.mRID
        multivalued: false
        range: string
        required: true
      names:
        description: All names of this identified object.
        slot_uri: cim:IdentifiedObject.Names
        multivalued: true
        range: Name
        required: false
      short_name:
        description: The attribute is used for an exchange of a human readable short
          name with length of the string 12 characters maximum.
        slot_uri: eu:IdentifiedObject.shortName
        multivalued: false
        range: string
        required: false
    class_uri: cim:IdentifiedObject
  Name:
    description: "The Name class provides the means to define any number of human\
      \ readable  names for an object. A name is <b>not</b> to be used for defining\
      \ inter-object relationships. For inter-object relationships instead use the\
      \ object identification 'mRID'.\r\n"
    from_schema: https://cim.ucaiug.io/ns#TC57CIM.IEC61970.Base.Core
    attributes:
      name_type:
        description: Type of this name.
        slot_uri: cim:Name.NameType
        multivalued: false
        range: NameType
        required: true
      identified_object:
        description: Identified object that this name designates.
        slot_uri: cim:Name.IdentifiedObject
        multivalued: false
        range: IdentifiedObject
        required: true
    class_uri: cim:Name
  NameType:
    description: "Type of name. Possible values for attribute 'name' are implementation\
      \ dependent but standard profiles may specify types. An enterprise may have\
      \ multiple IT systems each having its own local name for the same object, e.g.\
      \ a planning system may have different names from an EMS. An object may also\
      \ have different names within the same IT system, e.g. localName as defined\
      \ in CIM version 14. The definition from CIM14 is:\r\nThe localName is a human\
      \ readable name of the object. It is a free text name local to a node in a naming\
      \ hierarchy similar to a file directory structure. A power system related naming\
      \ hierarchy may be: Substation, VoltageLevel, Equipment etc. Children of the\
      \ same parent in such a hierarchy have names that typically are unique among\
      \ them.\r\n"
    from_schema: https://cim.ucaiug.io/ns#TC57CIM.IEC61970.Base.Core
    attributes:
      description:
        description: "Description of the name type.\r\n"
        slot_uri: cim:NameType.description
        multivalued: false
        range: string
        required: false
      name_type_authority:
        description: Authority responsible for managing names of this type.
        slot_uri: cim:NameType.NameTypeAuthority
        multivalued: false
        range: NameTypeAuthority
        required: false
      names:
        description: All names of this type.
        slot_uri: cim:NameType.Names
        multivalued: true
        range: Name
        required: false
    class_uri: cim:NameType
  NameTypeAuthority:
